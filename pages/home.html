<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name ="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/styles.css">
	<link rel="stylesheet" href="//cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
	<title>Bark Parks</title>
	
	</head>
    <body>
        
        
     <nav class="navbar navbar-default">
        <div class="container-fluid">
         <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <a class="navbar-brand" href="./">BarkParks</a>
          </div>
         <!-- Collect the nav links, forms, and other content for toggling -->

              <ul class="nav navbar-nav">
                <li class="active"><a href="./">Home <span class="sr-only">(current)</span></a></li>
				<check if="{{ @SESSION.loggedin == true }}">
					<true>
						<li><a href="./logout">Logout</a></li>
					</true>
					<false>
						<li><a href="./login">Login</a></li>
					</false>
				</check>
				<check if="{{ @SESSION.loggedin == true }}">
					<false><li><a href="./newaccount">Create an Account</a></li></false>
					<true></true>
				</check>
              </ul>

        </nav>
     
     
         <div class="container">
          <check if="{{ @SESSION.loggedin == true }}">
					<true>
						<a role="button" class="btn btn-primary" href="./newpark">Add a Park</a>
					</true>
				</check>  
       <table id="parks-table" class="table table-responsive table-striped">
            <thead>
                <tr>  
                    <th>Park</th>
                    <th>Location</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
				<repeat group="{{ @parks }}" value="{{ @park }}">
					<tr><!-- Loop for data should begin here-->
						<td><a href="./viewpark/{{ @park['id'] }}">{{ @park['park_name'] }}</a></td>
						<td>{{ @park['location'] }}</td>
						<td><span hidden>{{ @park['rating'] }}</span>
						<div id="{{ @park['id'] }}" class="rate_widget">
						<div class="star_1 ratings_stars"></div>
						<div class="star_2 ratings_stars"></div>
						<div class="star_3 ratings_stars"></div>
						<div class="star_4 ratings_stars"></div>
						<div class="star_5 ratings_stars"></div>
						</div></td>
					</tr><!-- end of loop-->
				</repeat>
                
            </tbody>
            
        </table>     
     	       
     </div>
		<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
		<script src="//cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
		<script src="scripts/script.js"></script>
    </body>
</html>
